<!DOCTYPE html>
<html>
<body>

<form>
Checkbox: <input type="checkbox" id="myCheck">
</form>

<p>Click the "Try it" button to find out if the checkbox is disabled.</p>

<p id="asdf"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var x = document.getElementById("myCheck").disabled;
document.getElementById("asdf").innerHTML=x;
}
</script>

</body>
</html>
