<html>
<head>
<script type="text/javascript" src="user.js"></script>
</head>
<body>
<div id="image" style="background: url(10.jpg) no-repeat; width: 100%; height: 100%; background-size: 100%;">
<form action="newUser.jsp" name="newUserRegistration" onsubmit="return(validate());">
<br><br><br><br><br><br>
<script>
function changeText(){
   var text_box = document.getElementById('personid');
    if(text_box.hasAttribute('readonly')){   
        text_box.removeAttribute('readonly');
    }else{       
        text_box.setAttribute('readonly', 'readonly');   
    }
}
</script>
<table cellpadding="8" align="center"
cellspacing="5">

<tr>
<td colspan=2>
<center><font size=4><b>New User Registration Form</b></font></center>
</td>
</tr>

<tr> 
<td colspan=2><center>Account Infomation</center></td>
</tr>

<tr>
<td colspan=2><hr width: 100%></td>
</tr>

<tr>
<td colspan=2>Provide Person ID if you are already registed.</td>
</tr>

<tr>
<td>Person ID:</td>
<td><input type=text name="personid" id="personid" size="30" readonly></td>
</tr>
<tr>

<td colspan=2>
<center><input type=button value="Already registed!" onclick="changeText();">
</center>
</td>
</tr>
<tr>
<td colspan=2><hr width: 100%></td>
</tr>

<tr>
<td colspan=2> For New user:</td>
</tr>
<tr>
<tr>
<td>User Name:</td>
<td><input type=text name="username" id="username" size="30"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" name="password" id="password"
size="30"></td>
</tr>

<tr>
<td>Class:</td>
<td><select name="Class">
<option value="-1" selected>select..</option>
<option value="a">Administrator</option>
<option value="d">Doctor</option>
<option value="r">Radiologist</option>
<option value="p">Patient</option>
</select></td>
</tr>

<tr>
<td colspan=2><hr width: 100%></td>
</tr>

<tr>
<td colspan=2>Registration Progress:  
<progress value="60" max="100"></progress> 1 step left</td>
</tr>

<tr>
<td colspan="2"><input type="reset">
<input type="submit" name="newuser" value="Next Step">
</form>
<form action="userManagement.html">
<center><input type="submit" name="newuserback" value="Back">
</center>
</form>
</td>
</tr>

</table>
</body>
</html>
