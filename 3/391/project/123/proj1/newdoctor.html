<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<div id="image" style="background: url(10.jpg) no-repeat; width: 100%; height: 100%; background-size: 100%;">

<br><br><br><br><br><br>

cellspacing="5">

</tr>

</tr>
