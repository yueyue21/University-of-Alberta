<!DOCTYPE html>
<html>
<body>

<form>
Checkbox: <input type="checkbox" id="myCheck">
</form>

<p>Click the "Try it" button to disable the checkbox.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
document.getElementById("myCheck").disabled=true;
}
</script>

</body>
</html>
